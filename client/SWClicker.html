<head>
	<title>SWClicker</title>
</head>

<body>
	<h1 class="title">Star Wars Clicker</h1>
	{{> loginButtons}}
	{{#if currentUser}}
		{{> hello}}
	{{/if}}
</body>


<template name="hello">
	<div class="row">
	    <div class="col-xs-5">
		    <img src="img/logo_empire.png" alt="Logo Empire" class="credit img-btn">
		</div>
	    <div class="col-xs-7">
	        <p class="credit">{{credit}} <img src="img/credit.png" class="img-credit"> - Auto-click: {{autoClick}}</p>
		    <button class='btn' id="st">Stormtrooper ({{stNb}})<br />({{stPrice}})</button>
		    <button class='btn' id="tie">TIE Fighter ({{tieNb}})<br />({{tiePrice}})</button>
	    </div>
	</div>
</template>
